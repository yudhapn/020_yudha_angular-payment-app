<mat-card-content>
  <form [formGroup]="inputUserData" (ngSubmit)="onRegister()">
    <mat-form-field>
      <input
        matInput
        placeholder="User Name"
        required
        name="username"
        formControlName="username"
      />
      <mat-icon matSuffix>perm_identity</mat-icon>
      <mat-error *ngIf="username && username.invalid">
        Username is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        required
        name="email"
        formControlName="email"
      />
      <mat-error *ngIf="email && email.invalid">Email is required</mat-error>
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        type="password"
        required
        minlength="6"
        name="password"
        formControlName="password"
      />
      <mat-error
        *ngIf="password && password.errors && password.errors.required"
      >
        Password is required
      </mat-error>
      <mat-error
        *ngIf="password && password.errors && password.errors.minlength"
      >
        Password must be of length 6
      </mat-error>
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>
    <button
      type="submit"
      [disabled]="isAbleSubmit || isSubmitted"
      mat-raised-button
      color="primary"
      class="login-button"
    >
      Sign Up
    </button>
  </form>
</mat-card-content>
