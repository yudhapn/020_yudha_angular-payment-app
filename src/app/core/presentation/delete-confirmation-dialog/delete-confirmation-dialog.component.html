<h1 mat-dialog-title>Delete Payment Detail</h1>
<div mat-dialog-content>
  <p>
    Are you sure want to delete {{ data.paymentDetail.cardOwnerName }}' payment
    detail?
  </p>
</div>
<div mat-dialog-actions>
  <button
    color="warn"
    mat-raised-button
    [mat-dialog-close]="deletedData"
    cdkFocusInitial
  >
    Delete
  </button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
